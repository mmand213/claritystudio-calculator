<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Team Projects</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="material-icons">dns</span> IT Infrastructure Projects</h1>
      <button id="add-project" class="btn-primary">+ New Project</button>
    </header>

    <div class="board">
      <!-- To Do -->
      <div class="column" id="todo">
        <h2>To Do</h2>
        <div class="tasks" data-status="todo"></div>
      </div>

      <!-- In Progress -->
      <div class="column" id="progress">
        <h2>In Progress</h2>
        <div class="tasks" data-status="progress"></div>
      </div>

      <!-- Done -->
      <div class="column" id="done">
        <h2>Done</h2>
        <div class="tasks" data-status="done"></div>
      </div>
    </div>
  </div>

  <!-- Project Modal (Hidden) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Project</h2>
      <input type="text" id="project-title" placeholder="Project Name">
      <textarea id="project-desc" placeholder="Description"></textarea>
      <input type="date" id="project-deadline">
      <button id="save-project" class="btn-primary">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
